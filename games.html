    <link rel="stylesheet" href="assets/style.css">

<body>
    <nav>
        <img src="assets/logo.png" alt="GamePatty Logo" class="logo">
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="games.html">Games</a>

	<div class="filters-container">
		<input type="text" id="search-box" placeholder="Search games..." oninput="filterGames()">
		
		<select id="filter-engine" onchange="filterGames()">
			<option value="">All Engines</option>
			<option value="GameMaker Studio">GameMaker Studio</option>
			<option value="Unity">Unity</option>
		</select>

		<select id="filter-platform" onchange="filterGames()">
			<option value="">All Platforms</option>
			<option value="PC">PC</option>
			<option value="Android">Android</option>
			<option value="iOS">iOS</option>
		</select>
		
			<select id="Type onchange="filterGames()">
			<option value="">Puzzle</option>
			<option value="PC">Casual</option>
			<option value="Puzzle">Puzzle</option>
			<option value="iOS">Hyper</option>
		</select>
	</div>
